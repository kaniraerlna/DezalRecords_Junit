<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Admin | Dezal Records</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <script src="https://kit.fontawesome.com/021b758c3a.js" crossorigin="anonymous"/>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Poppins|Audiowide|Ubuntu|Silkscreen');
            
            * {
                font-family: 'Poppins', sans-serif;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse bg-warning" style="border: none">
                <div class="navbar-brand fw-bold fs-1 justify-content-center">
                    <h:form class="d-inline px-5 text-start">
                        <h:commandLink class="fs-3 text-decoration-none" action="/admin_list.xhtml">
                            <i class="fa-solid fa-angles-left"/> Back
                        </h:commandLink>
                    </h:form>
                    <font style="color: black; font-family: 'Silkscreen', cursive;"
                          class="pt-5">
                        Dezal Records
                    </font>
                </div>
            </div>
                <div class="container px-3 vh-100 text-center">
                <div class="row align-items-center justify-content-center">
                    <div class="col-6">
                        <h:graphicImage value="resources/img/taylor.jpg" alt="cover" width="400"/>  
                    </div>
                    <div class="col-6 p-5">
                        
                        <div class="card-body p-5">
                            <h1 class="fw-bold mb-5">Edit Admin</h1>
                            <h:form
                                class="text-start"
                                p:novalidate="true"
                                p:autocomplete="off"
                            >
                                 <div class="mb-4">
                                    <h:outputLabel class="mb-2 text-muted" for="name" value="Admin ID"/>  
                                    <h:inputText
                                        value="#{admins.idAdmin}"
                                        id="id"
                                        class="form-control input-focus"
                                    />
                                </div>
                                
                                <div class="d-flex justify-content-center">
                                    <h:commandButton
                                        action="#{admins.getbyID()}"
                                        class="btn btn-warning
                                               mb-4
                                               text-white"
                                        style="border-radius: 1rem;"
                                        value="Search by ID"
                                    />
                                </div>
                                
                                <div class="mb-4">
                                    <h:outputLabel class="mb-2 text-muted" for="name" value="Name"/>  
                                    <h:inputText
                                        value="#{admins.adminName}"
                                        id="name"
                                        class="form-control input-focus"
                                    />
                                </div>
                                
                                <div class="mb-4">
                                    <h:outputLabel class="mb-2 text-muted" for="name" value="Email"/>  
                                    <h:inputText
                                        value="#{admins.email}"
                                        id="email"
                                        class="form-control input-focus"
                                    />
                                </div>
                                
                                <div class="mb-4">
                                    <h:outputLabel class="mb-2 text-muted" for="name" value="Password"/>  
                                    <h:inputText
                                        value="#{admins.password}"
                                        id="password"
                                        class="form-control input-focus"
                                    />
                                </div>
                                
                                <!--Button-->
                                <div class="d-flex justify-content-between m-2">
                                    <h:commandButton
                                        action="#{admins.updateAdmin()}"
                                        type="submit"
                                        class="btn btn-warning
                                               w-25
                                               mt-3
                                               text-white"
                                        style="border-radius: 1rem;"
                                        value="Edit"
                                        />
                                    <h:commandButton
                                        action="#{admins.deleteAdmin()}"
                                        type="submit"
                                        class="btn btn-danger
                                               w-25
                                               mt-3
                                               text-white"
                                        style="border-radius: 1rem;"
                                        value="Delete"
                                        />
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
