<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Welcome | Dezal Records</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head>
    <h:body>
        <div class="container px-3 vh-100 text-center">
                <div class="row align-items-center justify-content-center">
                    <div class="col-6">
                        <h:graphicImage value="resources/img/taylor.jpg" alt="cover" width="400"/>  
                    </div>
                    <div class="col-6 p-5">
                        
                        <!--Login Form-->
                        <div class="card-body p-5">
                            <h1 class="fw-bold mb-5">Sign into your account</h1>
                            <h:form
                                class="needs-validation text-start"
                                p:novalidate="true"
                                p:autocomplete="off"
                            >
                                
                                <!--Username-->
                                <div class="mb-4">
                                    <h:outputLabel class="mb-2 text-muted" for="email" value="Username or Email"/>  
                                    <h:inputText
                                        value="#{admins.email}"
                                        id="email"
                                        p:type="email"
                                        class="form-control input-focus"
                                        p:required="true"
                                    />
                                    <div class="invalid-feedback">Email is invalid</div>
                                </div>
                                
                                <!--Password-->
                                <div class="mb-4">
                                    <h:outputLabel class="mb-2 text-muted" for="password" value="Password"/>
                                    <h:inputSecret
                                        value="#{admins.password}"
                                        id="password"
                                        class="form-control input-focus"
                                        p:required="true"
                                    />
                                    <div class="invalid-feedback">Password is required</div>
                                </div>
                                
                                <!--Button Submit-->
                                <div class="d-flex justify-content-center">
                                    <h:commandButton
                                        action="#{admins.loginValidation()}"
                                        type="submit"
                                        class="btn btn-warning
                                               w-25
                                               mt-3
                                               text-white"
                                        style="border-radius: 1rem;"
                                        value="Sign In"
                                    />
                                </div>
                            </h:form>
                        </div>
                        
                        <!--Footer-->
                        <div class="card-footer py-3 border-0">
                            <div class="text-center">
                                Don't have an account?
                                <h:form class="d-inline">
                                    <h:commandLink action="/register.xhtml" value="Register Here"/>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </h:body>
    
    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
              form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }

                form.classList.add('was-validated')
              }, false)
            })
          })()
    </script>
</html>
