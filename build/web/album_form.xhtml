<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Album | Dezal Records</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <script src="https://kit.fontawesome.com/021b758c3a.js" crossorigin="anonymous"/>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Poppins|Audiowide|Ubuntu|Silkscreen');
            
            * {
                font-family: 'Poppins', sans-serif;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse bg-warning" style="border: none">
                <div class="navbar-brand fw-bold fs-1 justify-content-center">
                    <h:form class="d-inline px-5 text-start">
                        <h:commandLink class="fs-3 text-decoration-none" action="/album_list.xhtml">
                            <i class="fa-solid fa-angles-left"/> Back
                        </h:commandLink>
                    </h:form>
                    <font style="color: black; font-family: 'Silkscreen', cursive;"
                          class="pt-5">
                        Dezal Records
                    </font>
                </div>
            </div>
                <div class="container px-3 vh-100 text-center">
                <div class="row align-items-center justify-content-center">
                    <div class="col-6">
                        <h:graphicImage value="resources/img/taylor.jpg" alt="cover" width="400"/>  
                    </div>
                    <div class="col-6 p-5">
                        
                        <div class="card-body p-5">
                            <h1 class="fw-bold mb-5">Edit Album</h1>
                            
                            <!--Search by ID-->
                            <h:form
                                class="needs-validation text-start"
                                p:novalidate="true"
                            >
                                <div class="mb-4">
                                    <h:outputLabel class="mb-2 text-muted" for="id" value="Album ID"/>  
                                    <h:inputText
                                        value="#{albums.idAlbum}"
                                        id="id"
                                        class="form-control input-focus"
                                        p:required="true"
                                    />
                                    <div class="invalid-feedback">
                                        Please enter an ID Album
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-center">
                                    <h:commandButton
                                        action="#{albums.getbyID()}"
                                        class="btn btn-warning
                                               mb-4
                                               text-white"
                                        style="border-radius: 1rem;"
                                        value="Search by ID"
                                    />
                                </div>
                            </h:form>   
                            
                            <h:form
                                class="text-start"
                            >
                                <div class="mb-4">
                                    <h:inputHidden class="form-control col-8" value="#{albums.idAlbum}"/>
                                    <h:outputLabel class="mb-2 text-muted" for="title" value="Album Title"/>  
                                    <h:inputText
                                        value="#{albums.albumName}"
                                        id="title"
                                        class="form-control input-focus"
                                    />
                                </div>
                                
                                <div class="mb-4">
                                    <h:outputLabel class="mb-2 text-muted" for="artist" value="Artist"/>  
                                    <h:inputText
                                        value="#{albums.artist}"
                                        id="artist"
                                        class="form-control input-focus"
                                    />
                                </div>
                                
                                <div class="mb-4">
                                    <h:outputLabel class="mb-2 text-muted" for="years" value="Years"/>  
                                    <h:inputText
                                        value="#{albums.years}"
                                        id="years"
                                        p:min="0"
                                        p:type="number"
                                        class="form-control input-focus"
                                    />
                                </div>
                                
                                <div class="mb-4">
                                    <h:outputLabel class="mb-2 pe-4 text-muted" for="type" value="Type"/>  
                                    <h:selectOneMenu
                                        value="#{albums.type}"
                                        id="type"
                                    >
                                        <f:selectItem itemLabel="Select"/>
                                        <f:selectItem itemLabel="CD" itemValue="CD"/>
                                        <f:selectItem itemLabel="Vinyl" itemValue="Vinyl"/>
                                        <f:selectItem itemLabel="Tapes" itemValue="Tapes"/>
                                        <f:selectItem itemLabel="Album" itemValue="Album"/>
                                    </h:selectOneMenu>
                                    <div class="invalid-feedback">
                                        Please select the type
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <h:outputLabel class="mb-2 text-muted" for="price" value="Price"/>  
                                    <h:inputText
                                        value="#{albums.price}"
                                        id="price"
                                        p:min="0"
                                        p:type="number"
                                        class="form-control input-focus"
                                    />
                                </div>
                                
                                <div class="mb-4">
                                    <h:outputLabel class="mb-2 text-muted" for="stock" value="Stock"/>  
                                    <h:inputText
                                        value="#{albums.stock}"
                                        id="stock"
                                        p:min="0"
                                        p:type="number"
                                        class="form-control input-focus"
                                    />
                                </div>
                                
                                <!--Button-->
                                <div class="d-flex justify-content-between m-2">
                                    <h:commandButton
                                        action="#{albums.saveAlbum()}"
                                        type="submit"
                                        class="btn btn-success
                                               w-25
                                               mt-3
                                               text-white"
                                        style="border-radius: 1rem;"
                                        value="Add"
                                        />
                                    <h:commandButton
                                        action="#{albums.updateAlbum()}"
                                        type="submit"
                                        class="btn btn-warning
                                               w-25
                                               mt-3
                                               text-white"
                                        style="border-radius: 1rem;"
                                        value="Edit"
                                        />
                                    <h:commandButton
                                        action="#{albums.deleteAlbum()}"
                                        type="submit"
                                        class="btn btn-danger
                                               w-25
                                               mt-3
                                               text-white"
                                        style="border-radius: 1rem;"
                                        value="Delete"
                                        />
                                </div>
                                <div class="m-2">
                                    <h:commandButton
                                        action="#{albums.resetAlbum()}"
                                        type="submit"
                                        class="btn btn-primary
                                               w-100
                                               mt-3
                                               text-white"
                                        style="border-radius: 1rem;"
                                        value="Reset"
                                        />
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
    
    <script>
        (function () {
                "use strict";

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.querySelectorAll(".needs-validation");

                // Loop over them and prevent submission
                Array.prototype.slice.call(forms).forEach(function (form) {
                    form.addEventListener(
                        "submit",
                        function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault();
                                event.stopPropagation();
                            }

                            form.classList.add("was-validated");
                        },
                        false
                    );
                });
            })();
    </script>
</html>
